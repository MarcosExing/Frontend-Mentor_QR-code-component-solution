<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./content/Site.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="box">
    <img class="image_Main" src="./images/image-qr-code.png" alt="QR-CODE"></img>
    <br />
    <br />
    <div class="a_border">
      <span class="outfitBold">Improve your front-end skills by building projects</span>
      <br />
      <br />
      <span class="outfitNormal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      <br />
    </div>
  </div>
  <div class="attribution a">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MarcosExing">Marcos Exing</a>.
  </div>
</body>

</html>
